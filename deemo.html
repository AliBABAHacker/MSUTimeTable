<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Activity Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Daily Activity Recorder</h1>
        <form id="activityForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="vertical">Vertical:</label>
            <select id="vertical" name="vertical">
                <option value="singtam">Singtam Campus</option>
                <option value="bermiok">Bermiok Campus</option>
            </select>

            <label for="schoolOrLocation">School Or Location:</label>
            <select id="schoolOrLocation" name="schoolOrLocation" >
                    <option value="singtam">School of Information Technology</option>
                    <option value="bermiok">School of Health Applied Science</option>
            </select>
            
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="engagementType">Engagement Type:</label>
            <input type="text" id="engagementType" name="engagementType" required>

            <button type="button" onclick="recordActivity()">Record Activity</button>
        </form>

        <div id="activityList">
            <h2>Activity Log</h2>
            <ul id="logList"></ul>
        </div>
    </div>
</body>

</html>
